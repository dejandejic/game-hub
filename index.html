<!doctype html>
<html>
    <head>
        <title>Game Hub</title>
        <meta name="description" content="This is a page for my project">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

            <!-- // Intro -->
    <header>
        <nav>
            <a href="#contact">Contact</a>
            <a href="#store">Store</a>
            <a href="#registrer">Registrer</a>   
            <!-- seach bar right align -->
        <div class="search"> 
            <form action="#"> 
                <input type="text"
                    placeholder=" Search "
                    name="search"> 
                <button> 
                    <i class="fa fa-search"
                        style="font-size: 18px;"> 
                    </i> 
                </button> 
            </form> 
        </div> 
    </div> 
        </nav>
        <div class="content-wrap"> 
               <img src="images/logo.png" class="logo" alt="game hub logo">
            </div>
        </div>
    </header>
    
    <main> 
        <!-- // Discover -->      
        <img src="images/discover.png" alt="discover games">  
        <section class="products">
            <div id="containers">
         <img src="images/preorder.png" alt="pre order games">
         <img src="images/usedgames.png" alt="used games">
         <img src="images/sell.png" alt="sell used games">
            </div>
          </section>  
                    <div id="description">
                      <p>Pre-order games</p>
                      <p>Used games</p> 
                      <p>Sell a used game</p>
                    </div>
          </section>
    </main>
                <!-- // Footer & contact info -->
    <footer>
        <div class="content-wrap">
            <h3>Copyright &copy;</h3>
            
            <!-- Social media and contact links.-->
            <div class="contact-info">
                <a href=>email@example.com</a>
                <a href=>gamehub.com</a>
                <a href=>Twitter</a>
                <a href=>Facebook</a>
            </div>
        </footer>
    </body>
</html>
